<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
<table border="4">
  <thead>
    <th>Number</th>
    <th>Color</th>
    <th>Country</th>
  </thead>
  <tr>
    <td>250</td>
    <td>Red</td>
    <td>BD</td>
  </tr>
  <tr>
    <td>500</td>
    <td>Pink</td>
    <td>Canada</td>
  </tr>

</table>

<h3>Table-Quiz</h3>

<table border="2">
  <thead>
    <th>Country Name</th>
    <th>Country Flag</th>
    <th>GDP</th>
  </thead>
  <tr>
    <td>Bangladesh</td>
    <td><img style="max-width: 200px; max-height: 100px" src="https://cdn.britannica.com/67/6267-004-10A21DF0/Flag-Bangladesh.jpg"></td>
    <td>2,5649,890</td>
  </tr>
  <tr>
    <td>USA</td>
    <td><img style="max-width: 200px; max-height: 100px" src="https://cdn.britannica.com/33/4833-004-828A9A84/Flag-United-States-of-America.jpg"></td>
    <td>18,561,930</td>
  </tr>
  <tr>
    <td>Canada</td>
    <td><img style="max-width: 200px; max-height: 100px" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Flag_of_Canada_%28Pantone%29.svg"></td>
    <td>2,650,990</td>
  </tr>

</table>

</body>
</html>
