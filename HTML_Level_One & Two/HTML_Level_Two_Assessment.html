<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Test HTML Level Two</title>
</head>
<body>

<h1>Course Sign Up Page</h1>
<form action="https://www.djangoproject.com/" method="get">

    <p>Please Note: First Name, Last Name, Password, and Email are required </p>

    <label for="fn">First Name: </label>
    <input id="fn" type="text" name="firstname" placeholder="First Name" required>

    <label for="ln">Last Name:</label>
    <input id="ln" type="text" name="lastname" placeholder="Last Name" required>

    <p></p>

    <label for="email" >Email:</label>
    <input id="email" type="email" name="myemail" placeholder="name@email.com" required>
    <label for="pass">Password: </label>
    <input id="pass"  type="password" name="mypassword" required>


    <p>Are you over the age of 18?</p>
    <label for="y">Yes:</label>
    <input id="y" type="radio" name="age" >
    <label for="n">No: </label>
    <input id="n" type="radio" name="age">


    <p>Do you have a Credit Card or PayPal?</p>

    <select>
        <option value="CreditCard">Credit Card</option>
        <option value="PayPal">Paypal</option>
    </select>
    <p></p>
    <input type="submit" value="Sign Up">
</form>


</body>
</html>
