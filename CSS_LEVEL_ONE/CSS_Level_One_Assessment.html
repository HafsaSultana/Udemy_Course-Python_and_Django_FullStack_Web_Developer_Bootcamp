<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Test CSS Level One</title>
    <link rel="stylesheet" href="CSS_Level_One_Assessment.css">
</head>
<body>

    <h1 class="welcome">Welcome to Free Blog! </h1>
    <p>Thank you so much for visiting this site!</p>
    <h2>What is this site for?</h2>
    <h5>This site can do three things:</h5>
    <ol>
        <li id="item1">Take in text input</li>
        <li id="item2">Take in Log In Information</li>
        <li><a id="item3" href="https://www.google.com/">Take you to Google</a> </li>
    </ol>

    <textarea id="bigtext"  rows="10" cols="200"></textarea>

    <h2>Please Log in to save your blog post</h2>
    <label for="mail">Email:</label>
        <input id="mail" class="input" type="email" required>
    <label for="pass">Password:</label>
        <input id="pass" class="input" type="password" required>
    <label for="login"></label>
        <input id="login" class="input" type="submit" value="Log In">
    <p></p>
    <div class="comment">
        <p> Questions for Comments? Send us feedback here:</p>
        <textarea id="text2" rows="5" cols="50"></textarea>
    </div>
</body>
</html>
